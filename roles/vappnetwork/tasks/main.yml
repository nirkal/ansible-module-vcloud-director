  vcd_vapp_network:
    user: acmeadmin
    password: VMware1!
    org: Acme
    vdc: ACME_PAYG
    vapp: vApp_system_2
    network: sample_3
    state: absent
  register: output

- name: delete vapp network output
  debug:
